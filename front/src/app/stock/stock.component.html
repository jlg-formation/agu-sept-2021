<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button routerLink="add" aria-label="Add">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button
        (click)="remove()"
        [hidden]="selectedArticles.size === 0"
        aria-label="Remove"
      >
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantit√©</th>
        </tr>
      </thead>
      <tbody>
        <tr
          [class.selected]="selectedArticles.has(a)"
          (click)="toggle(a)"
          *ngFor="let a of articleService.articles$ | async"
        >
          <td class="name">{{ a.name | ellipsis: 11 }}</td>
          <td class="price">{{ a.price | currency }}</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
