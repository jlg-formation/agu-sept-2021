<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button routerLink="add" aria-label="Add">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      <button
        (click)="remove()"
        [hidden]="selectedArticles.size === 0"
        aria-label="Remove"
      >
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </nav>
    <app-article-table
      [articles]="articleService.articles$ | async"
      (articleToggle)="setSelectedArticle($event)"
    ></app-article-table>
  </div>
</main>
