<table aria-label="Liste des articles">
  <thead>
    <tr>
      <th scope="col" class="name">Nom</th>
      <th scope="col" class="price">Prix</th>
      <th scope="col" class="qty">Quantit√©</th>
    </tr>
  </thead>
  <tbody>
    <tr
      [class.selected]="selectedArticles.has(a)"
      (click)="toggle(a)"
      *ngFor="let a of articles"
    >
      <td class="name">{{ a.name | ellipsis: 11 }}</td>
      <td class="price">{{ a.price | currency }}</td>
      <td class="qty">{{ a.qty }}</td>
    </tr>
  </tbody>
</table>
